<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Warhammer Marketplace</title>
</head>
<body>
    <div class="container">
        <div class="left-column">
            <div class="categories-filter">
                <h3>Categories</h3>
                <ul id="category-list">
                    <!-- Categories will be dynamically loaded here -->
                </ul>
            </div>
            <input type="text" id="search-bar" placeholder="Search...">
        </div>

        <div class="center-column">
            <div class="filters">
                <button id="latest">Latest</button>
                <button id="cheapest">Cheapest</button>
                <button id="expensive">Most Expensive</button>
            </div>
            <div id="post-list">
                <!-- Posts will be displayed here -->
            </div>
        </div>

        <div class="right-column">
            <div id="auth-section">
                <h3>Login</h3>
                <form id="login-form">
                    <input type="email" id="email" placeholder="Email">
                    <input type="password" id="password" placeholder="Password">
                    <button type="submit">Login</button>
                </form>
                <button id="register-btn" onclick="window.location.href='register.html'">Register</button> <!-- Redirect to Register Page -->
            </div>
            <div id="user-section" style="display:none;">
                <h3 id="user-name">Welcome, User</h3>
                <button id="view-profile-btn">View Profile</button>
                <button id="logout-btn">Logout</button>
                <button id="add-post-btn">Add Post</button>
            </div>
        </div>
    </div>

    <script src="js/supabase-config.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
